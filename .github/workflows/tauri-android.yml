name: 'Android'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Initialize Tauri Android
        run: bunx tauri android init

      - name: Configure Rust for Android 16KB pages
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-linux-android]' >> .cargo/config.toml
          echo 'rustflags = ["-C", "link-arg=-Wl,-z,max-page-size=16384"]' >> .cargo/config.toml

      - name: Setup Android Signing
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_BASE64: ${{ secrets.ANDROID_KEY_BASE64 }}
        if: env.ANDROID_KEY_BASE64 != ''
        run: |
          chmod +x scripts/setup-android-signing.sh
          ./scripts/setup-android-signing.sh "$ANDROID_KEY_BASE64" "$ANDROID_KEY_ALIAS" "$ANDROID_KEY_PASSWORD"

      - name: Build Tauri Android
        run: bunx tauri android build --apk true --aab true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Player-Android-APK
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Player-Android-AAB
          path: src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
          if-no-files-found: warn
