name: 'Android Release Build'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Initialize Tauri Android
        run: bunx tauri android init || true

      - name: Configure Rust for Android 16KB pages
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-linux-android]' >> .cargo/config.toml
          echo 'rustflags = ["-C", "link-arg=-Wl,-z,max-page-size=16384"]' >> .cargo/config.toml

      # ðŸ”¥ ä¿®å¤æ ¸å¿ƒï¼šSetup Android Signing (No Imports Version) ðŸ”¥
      - name: Setup Android Signing (Fixed Syntax)
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_BASE64: ${{ secrets.ANDROID_KEY_BASE64 }}
        if: env.ANDROID_KEY_BASE64 != ''
        run: |
          cd src-tauri/gen/android
          
          # 1. è§£ç ä¸º .p12 æ–‡ä»¶
          echo "$ANDROID_KEY_BASE64" | base64 -d > keystore.p12
          
          # 2. åˆ›å»º keystore.properties
          echo "keyAlias=$ANDROID_KEY_ALIAS" > keystore.properties
          echo "password=$ANDROID_KEY_PASSWORD" >> keystore.properties
          echo "storeFile=$(pwd)/keystore.p12" >> keystore.properties
          
          # 3. åˆ›å»ºåŠ¨æ€ç­¾åè„šæœ¬ (ç§»é™¤ importï¼Œä½¿ç”¨å…¨é™å®šå)
          cat > signing_config.gradle.kts << 'GRADLE_EOF'
          
          val keystorePropertiesFile = rootProject.file("keystore.properties")
          val keystoreProperties = java.util.Properties() // ä½¿ç”¨å…¨è·¯å¾„
          
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(java.io.FileInputStream(keystorePropertiesFile)) // ä½¿ç”¨å…¨è·¯å¾„
          }
          
          android.signingConfigs {
              create("release") {
                  keyAlias = keystoreProperties["keyAlias"] as String?
                  keyPassword = keystoreProperties["password"] as String?
                  storeFile = keystoreProperties["storeFile"]?.let { file(it as String) }
                  storePassword = keystoreProperties["password"] as String?
                  storeType = "PKCS12"
              }
          }
          
          android.buildTypes.getByName("release") {
              signingConfig = android.signingConfigs.getByName("release")
          }
          GRADLE_EOF
          
          # 4. æ³¨å…¥åˆ° app/build.gradle.kts
          echo "" >> app/build.gradle.kts
          echo "// === Release Signing Configuration by Emilia ===" >> app/build.gradle.kts
          cat signing_config.gradle.kts >> app/build.gradle.kts
          
          echo "âœ… Signing configuration added (Safe Mode)"

      - name: Build Tauri Android (APK + AAB)
        run: bunx tauri android build --apk --aab

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Player-Android-APK
          path: src-tauri/gen/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

      - name: Upload AAB (Play Store)
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Player-Android-AAB
          path: src-tauri/gen/android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: warn