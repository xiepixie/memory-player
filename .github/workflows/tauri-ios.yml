name: 'iOS'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  build-ios:
    runs-on: macos-14  # Apple Silicon runner (M1/M2)
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust (iOS targets)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Initialize Tauri iOS
        run: bunx tauri ios init

      - name: Import Apple Developer Certificate
        if: ${{ secrets.APPLE_CERTIFICATE != '' }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Verify certificate
          security find-identity -v -p codesigning build.keychain
          rm certificate.p12

      - name: Install Provisioning Profile
        if: ${{ secrets.IOS_MOBILE_PROVISION != '' }}
        env:
          IOS_MOBILE_PROVISION: ${{ secrets.IOS_MOBILE_PROVISION }}
        run: |
          # Create Provisioning Profiles directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Decode and install provisioning profile
          echo $IOS_MOBILE_PROVISION | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build Tauri iOS (Simulator - No Signing)
        if: ${{ secrets.APPLE_CERTIFICATE == '' }}
        run: bunx tauri ios build --target aarch64-apple-ios-sim

      - name: Build Tauri iOS (Device - With Signing)
        if: ${{ secrets.APPLE_CERTIFICATE != '' }}
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: bunx tauri ios build --target aarch64-apple-ios

      - name: Upload iOS App (Simulator)
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Player-iOS-Simulator
          path: src-tauri/gen/apple/build/*/Build/Products/*/*.app
          if-no-files-found: warn

      - name: Upload iOS IPA (Device)
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Player-iOS-IPA
          path: src-tauri/gen/apple/build/*/Build/Products/*/*.ipa
          if-no-files-found: warn

      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true
