name: 'macOS'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner (M1/M2)
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust (Universal)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      # Optional: Apple Code Signing (requires secrets to be configured)
      - name: Import Apple Developer Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        if: env.APPLE_CERTIFICATE != ''
        run: |
          # Create temporary keychain
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Verify and extract signing identity
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" || security find-identity -v -p codesigning build.keychain | grep "Apple Development" || echo "")
          if [ -n "$CERT_INFO" ]; then
            CERT_ID=$(echo "$CERT_INFO" | head -1 | awk -F'"' '{print $2}')
            echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> $GITHUB_ENV
            echo "âœ… Certificate imported: $CERT_ID"
          fi
          rm certificate.p12

      - name: Build Tauri (Universal Binary)
        env:
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY || '' }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: bunx tauri build --target universal-apple-darwin

      - name: Upload .dmg
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Player-macOS-universal-dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload .app (zipped)
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          zip -r "Memory Player.app.zip" "Memory Player.app"

      - name: Upload .app.zip
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Player-macOS-universal-app
          path: src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.zip
          if-no-files-found: warn

      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true
